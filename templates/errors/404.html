{% extends 'base.html' %}
{% load static %}
{% block title %}
    404 - Page not found
{% endblock %}
{% block content %}
    <div class="error-container">
        
            <div class="error">
                
                    <h1>Oops!</h1>
                    <h2>404 Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occurred, Requested page not found!
                    </div>
                    <div class="error-actions">
                        <a href="{% url 'home' %}" class="save-form">Take Me Home <i class="fa fa-home"></i></a>
                    </div>
                
            </div>
        
    </div>
{% endblock %}
