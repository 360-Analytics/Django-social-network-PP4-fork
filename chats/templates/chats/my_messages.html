{% extends 'base.html' %}
{% load static %}
{% block content %}
<ul>
    {% for chat in chats %}
        <li>
            <a href="{% url 'chat_detail' username=chat.members.all.1.username %}">
                {{ chat }}
            </a>
                {{ chat.get_last_message }}
                {{ chat.unread_messages_count }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
