{% extends "base.html" %}

    
    {% block content %}

    <h1>My friends</h1>
    <ul>
        {% for friend in friends %}
            <li>{{ friend }}</li>
        {% endfor %}
    </ul>
    <h1>Pending requests</h1>
    <ul>
        {% for friend_request in pending_requests %}
            <li>{{ friend_request }}</li>
        {% endfor %}
    </ul>
    

    {% endblock %}
